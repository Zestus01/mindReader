<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindreader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-success">
    <div class="container 70vh" style="height: 70vh">
        <div class="row text-center align-items-center justify-content-center overflow-scroll" style="height:80%">
            <h1 class="col-12  h-50" id="headerText"></h1>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <button type="button" id="nextBtn" class="btn btn-primary btn-lg"></button>
    </div>
    <div class="container d-flex justify-content-center text-center pt-3">
        <p class="text-warning" id="fillerText"></p>
    </div>
    <div class="container position-absolute bottom-0 justify-content-end  d-flex  md-5">
        <button class="btn m-3 btn-warning btn-circle btn-sm" id="backBtn"></button>

        <button class="btn m-3 btn-warning btn-circle btn-sm" id="resetBtn"></button>
    </div>
    <script src='main.js'></script>
</body>
</html>
