<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindreader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-12" style="height: 70vh">
        <div class="row vh-100 align-items-center justify-content-center">
            <h1 class="h-50 text-align-center" id="headerText"></h1>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <button type="button" id="nextBtn" class="btn btn-primary"></button>
    </div>
    <div class="container d-flex justify-content-center pt-3">
        <p class="text-primary" id="fillerText"></p>
    </div>
    <div class="container position-absolute bottom-0  d-flex justify-content-end md-5">
        <button class="btn btn-warning" id="resetBtn"></button>
    </div>
    <script src='main.js'></script>
</body>
</html>
